<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div id="app">
      <div class="holderHeadline">Weather Journal App Germany</div>
      <div class="holder zip">
        <label for="zip"></label>
        <input type="text" id="zip" placeholder="Enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings"></label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="How are you feeling today?"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="icon" id="icon">
          <img src="svg/unknown.svg" alt="nothing yet" />
        </div>
        <div class="title"></div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="status"></div>
          <div id="location"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
