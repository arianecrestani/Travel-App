<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Travel App</title>
  </head>
  <body>
    <div id="app">
      <div class="image">
      <img class="placeImage" src="./src/client/styles/ballons2.jpg" >
      <h1>where are you like to go?</h1> 
    </div>
    <div class="inputInfo">
      <input
        type="text"
        id="destination"
        placeholder="I would like to travel to...">
        <input type="text" placeholder= "When" id="inputDate" /> 
    </div>
    <button id="clickSearch" type="submit">GO</button>
        <div class="title"></div>
        <div id="entryHolder">
          <img src="" alt="" id="weatherCurrentIcon" />
          <div id="min_temp"></div>
          <div id="max_temp"></div>
          <div id="currentTemp"></div>
          <div id="date"></div>
          <div id="weatherDescription"></div>
          <div id="city"></div>
          <div id="imagePlace"></div>
        </div>

       <div class="container"></div>
      </div>
    </div>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
