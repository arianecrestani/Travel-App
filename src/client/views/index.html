<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Travel App</title>
  </head>
  <body>
    <div id="app">
      <div id="title">where would you travel next?</div>

      <textarea
        type="text"
        id="destination"
        placeholder="I would like to travel to..."
      >
      </textarea>
      <div class="inputInfo">
        <input type="number" placeholder= "Start Date" id="inputStartDate" />
        <input type="number" placeholder= "End Date" id="inputEndDate" />
        <button id="clickSearch" type="submit">Generate</button>
      </div>
        <div class="title"></div>
        <div id="entryHolder">
          <img src="" alt="" id="weatherCurrentIcon" />
          <div id="weatherFuturIcon"></div>
          <div id="min_temp"></div>
          <div id="max_temp"></div>
          <div id="currentTemp"></div>
          <div id="date"></div>
          <div id="futureTemp"></div>
          <div id="weatherDescription"></div>
          <div id="city"></div>
          <div id="imagePlace"></div>
        </div>
      </div>
    </div>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
